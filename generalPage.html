<!DOCTYPE html>
<html>

<head>
  <title>Kuma Porta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" type="image/x-icon" href="images/logo/perro.png">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JS -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div class="fatherContainer">
    <div class="headerContainer">
      <div>
        <img src="images/ghosts/fantasmita_simpatico.png" class="fant_simp">
      </div>
      <div class="secction">
        <a href="#aboutme">
          <h1 class="text">About me</h1>
        </a>
      </div>
      <div class="secction">
        <a href="#projects">
          <h1 class="text">Projects</h1>
        </a>
      </div>
      <div class="oneSecction">
        <img src="images/logo/Monje-fercho.gif" class="logo-top">
        <img src="images/logo/seba_porteiro.png" class="logo-bottom">
      </div>
      <div class="secction">
        <a href="#projects">
          <h1 class="text">My art</h1>
        </a>
      </div>
      <div class="secction">
        <a href="#projects">
          <h1 class="text">Contact me</h1>
        </a>
      </div>
      <div>
        <img src="images/ghosts/fantasma_contact_me.png" class="fant_cont_me">
      </div>
    </div>


    <div class="container slider">
      <div id="presentacion" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/pinturas/slider/Perro piercing-min.png" class="d-block w-100 obra-slider" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/pinturas/slider/Otro agujero en la pared-min.png" class="d-block w-100 obra-slider"
              alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/pinturas/slider/Gato tatuaje-min.png" class="d-block w-100 obra-slider" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#presentacion" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#presentacion" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#presentacion" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#presentacion" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#presentacion" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
      </div>
    </div>



    <div id="aboutme"></div>
    <div id="projects"></div>

  </div>
</body>

</html>
